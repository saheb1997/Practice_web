<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20;
            background-color: #000000;;
        }
        .nav-container{
            margin-bottom: 40px;
            
        }
        h2{
            margin-bottom: 10px;
        }
        .nav1{
            /* border: 2px solid red; */
            padding: 10px;
            background-color: #ffffff;
        }
        .nav1 ul{
            list-style-type: none;/*this is for remove the dots for unorder list*/
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
        }
        .nav1 li{
            display: inline;

        }
        .nav1 a{
            text-decoration: none;
            color: black;
            background-color: #ffffff;
            padding: 5px 10px;
            position: relative;
            
        }
        .nav1 .login-btn{
            background-color: #5661d9;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            
        }

        .nav1 a::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: blue;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        
        .nav2{
            background-color: #03643c;
            width: 70%;
        }
        .nav2 ul{
            list-style-type: none;
            margin: 0;

        }
        .nav2 li{
            margin-bottom: 12px;

        }
        .nav2 a{
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            width: 100%;
            
        }
        .nav2 a:hover{
            background-color: #2fe72f;
            width: 100px;

        }
        .nav2 .login-btn{
            display: block;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            background-color: #0cac1e;
            width: calc(100% - 40px);
            margin: 0 10px;
            
        }
        .nav2 .login-btn:hover{
            background-color: #03643c;
        }

        .nav3{
            background-color: #75d3e4;
            padding: 10px;
        }
        .nav3 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav3 a{
            text-decoration: none;
            color: white;
            padding: 10px;
            display: block;

        }
        .nav3 .dropdown-content{
            display: none;
        }

        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position: absolute;
            background-color: rgb(45, 37, 37);
            color: rgb(255, 250, 250);
            min-width: 150px
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Prodction</a></li>
                <li><button class="login-btn">Login</button> </li>
            </ul>

        </nav>
    </div>
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button> </li>
            </ul>
            <div class="nav-container">
    </nav>

    <div class="nav-container">
        <h2>Variation 3: Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        
                        
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button> </li>
                
            </ul>
        </nav>

    </div>
</body>
</html>
