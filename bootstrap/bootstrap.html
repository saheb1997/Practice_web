    <style>
        /* Final CSS for card grid, carousel and footer */
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f7f7f7;
}

/* responsive grid */
.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    max-width: 100%;
    margin: 2rem auto;
    padding: 0 1rem;
    align-items: stretch; /* make all cards equal height */
}

/* cards */
.card {
    width: 100% !important; /* override any inline width attributes */
    margin: 0;               /* spacing handled by grid gap */
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100%;
    background: #fff;
    border-radius: .25rem;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,.08);
}

/* image */
.card-img-top {
    display: block;
    width: 100%;
    height: 160px;
    object-fit: cover;
    object-position: center;
}

/* card body */
.card-body {
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: .5rem;
    flex: 1; /* grow so all card bodies fill same height */
}

.card-body .btn {
    margin-top: auto; /* push button to bottom */
}

/* carousel */
.carousel {
    max-width: 100%;
    margin: 1rem auto;
}
.carousel-inner { width: 100%; }
.carousel-item img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    object-position: center;
}

/* footer */
.copy-write {
    text-align: center;
    margin: 1.5rem 0;
    color: #666;
}

/* small screens */
@media (max-width: 576px) {
    .card-grid { gap: 12px; padding: 0 .5rem; }
    .card-img-top { height: 120px; }
    .carousel-item img { height: 140px; }
}
    </style>
</head>
